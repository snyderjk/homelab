---
- name: Bootstrap Kubernetes nodes
  hosts: k8s_cluster
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes

    - name: Install essential packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
          - vim
          - htop
          - net-tools
          - nfs-common
          - open-iscsi
          - lvm2
        state: present

    - name: Set timezone
      timezone:
        name: "{{ timezone }}"

    - name: Add critical hosts to /etc/hosts
      lineinfile:
        path: /etc/hosts
        line: "{{ item.ip }} {{ item.hostname }}"
        state: present
      loop: "{{ critical_hosts }}"

    - name: Disable swap
      shell: |
        swapoff -a
        sed -i '/ swap / s/^/#/' /etc/fstab

    - name: Check swap disabled
      command: swapon --show
      register: swap_status
      changed_when: false

    - name: Verify swap is off
      assert:
        that:
          - swap_status.stdout == ""
        fail_msg: "Swap is still enabled!"
        success_msg: "Swap is disabled"

    - name: Load kernel modules for Kubernetes
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Load kernel modules immediately
      community.general.modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Set systemctl parameters for Kubernetes
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward = 1

    - name: Apply sysctl parameters
      command: sysctl --system
      changed_when: false

    - name: Reboot if kernel was upgraded
      reboot:
        msg: "Rebooting after kernel upgrade"
        reboot_timeout: 300
      when: ansible_facts.packages['linux-image-generic'] is defined

- name: GPU node specific Bootstrap
  hosts: gpu_workers
  become: true
  tasks:
    - name: Prevent laptop suspend on lid close
      lineinfile:
        path: /etc/systemd/logind.conf
        regexp: "^#?HandleLidSwitch="
        line: "HandleLidSwitch=ignore"
      notify: restart systemd-logind

    - name: Install laptop monitoring tools
      apt:
        name:
          - lm-sensors
          - thermald
        state: present

    - name: Detect sensors
      command: sensors-detect --auto
      args:
        creates: /etc/sensors3.conf

  handlers:
    - name: restart systemd-logind
      systemd:
        name: systemd-logind
        state: restarted
