---
- name: Install containerd
  hosts: k8s_cluster
  become: true
  tasks:
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install containerd
      apt:
        name: containerd.io
        state: present
        update_cache: yes

    - name: Create containerd config directory
      file:
        path: /etc/containerd
        state: directory
        mode: "0755"

    - name: Generate default containerd config
      shell: containerd config default > /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml

    - name: Configure containerd to use systemd cgroup driver
      lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s+SystemdCgroup = false'
        line: "            SystemdCgroup = true"
        state: present

    - name: Restart containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes
        daemon_reload: yes

    - name: Verify containerd is running
      systemd:
        name: containerd
        state: started
      register: containerd_status

    - name: Show containerd status
      debug:
        msg: "containerd is {{ containerd_status.status.ActiveState }}"

- name: Install Kubernetes tools
  hosts: k8s_cluster
  become: true
  tasks:
    - name: Add Kubernetes GPG key
      apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/Release.key
        state: present
        keyring: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Add Kubernetes repository
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/ /"
        state: present
        filename: kubernetes

    - name: Install Kubernetes packages
      apt:
        name:
          - kubelet={{ kubernetes_version }}
          - kubeadm={{ kubernetes_version }}
          - kubectl={{ kubernetes_version }}
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages at current version
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

    - name: Enable kubelet service
      systemd:
        name: kubelet
        enabled: yes

    - name: Create kubelet service directory
      file:
        path: /etc/systemd/system/kubelet.service.d
        state: directory
        mode: "0755"

    - name: Verify installations
      shell: |
        case "{{ item }}" in
          kubeadm)
            kubeadm version -o short
            ;;
          kubelet)
            kubelet --version
            ;;
          kubectl)
            kubectl version --client -o yaml | grep gitVersion
            ;;
        esac
      loop:
        - kubeadm
        - kubelet
        - kubectl
      register: version_check
      changed_when: false

    - name: Show installed versions
      debug:
        msg: "{{ item.stdout }}"
      loop: "{{ version_check.results }}"


- name: Install Cluster Management Tools
  hosts: k8s-cp01
  become: yes
  
  tasks:
    - name: Install Python Kubernetes library
      pip:
        name: kubernetes
        state: present
        extra_args: --break-system-packages

    - name: Check if Helm is installed
      command: helm version --short
      register: helm_check
      failed_when: false
      changed_when: false
      become: no

    - name: Install Helm
      when: helm_check.rc != 0
      block:
        - name: Download Helm installation script
          get_url:
            url: https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
            dest: /tmp/get_helm.sh
            mode: '0700'

        - name: Run Helm installation script
          command: /tmp/get_helm.sh

        - name: Remove Helm installation script
          file:
            path: /tmp/get_helm.sh
            state: absent
