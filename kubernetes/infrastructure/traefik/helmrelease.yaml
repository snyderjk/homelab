---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "37.4.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
      interval: 12h
  values:
    # Gateway API support
    providers:
      kubernetesGateway:
        enabled: true
    
    # Service configuration for MetalLB
    service:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/address-pool: default-pool
    
    # Enable dashboard (optional, for debugging)
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.snyder.home`)
        entryPoints:
          - web
    
    # Ports
    ports:
      web:
        port: 8000           # Internal port for Gateway API
        exposedPort: 80      # External port
        expose:
          default: true
      websecure:
        port: 8443           # Internal port for Gateway API  
        exposedPort: 443     # External port
        expose:
          default: true
      traefik:
        port: 9000           # Dashboard/API port
        expose:
          default: false
      
    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
