apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: synology-csi
  namespace: synology-csi
spec:
  interval: 30m
  chart:
    spec:
      chart: synology-csi
      sourceRef:
        kind: HelmRepository
        name: synology-csi-repo
        namespace: synology-csi
  values:
    clientInfoSecret:
      name: synology-csi-auth
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: DaemonSet
              name: synology-csi-node
            patch: |
              - op: add
                path: /spec/template/spec/volumes/-
                value:
                  name: udev
                  hostPath:
                    path: /run/udev
                    type: Directory
              - op: add
                path: /spec/template/spec/containers/1/volumeMounts/-
                value:
                  name: udev
                  mountPath: /run/udev
              - op: replace
                path: /spec/template/spec/containers/1/volumeMounts/1
                value:
                  name: device-dir
                  mountPath: /dev
                  mountPropagation: Bidirectional
              - op: add
                path: /spec/template/spec/hostPID
                value: true
