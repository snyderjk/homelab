---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "80.0.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 12h
  values:
    # Prometheus configuration
    prometheus:
      prometheusSpec:
        retention: 7d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-csi-retain
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
    
    # Alertmanager configuration
    alertmanager:
      enabled: true
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-csi-retain
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 2Gi
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        # Use secret for Alertmanager config
        configSecret: alertmanager-config
    
    # Grafana configuration
    grafana:
      enabled: true
      admin:
        existingSecret: "grafana-admin"
        userKey: admin-user
        passwordKey: admin-password
      persistence:
        enabled: true
        storageClassName: nfs-csi-retain
        size: 5Gi
      service:
        type: ClusterIP
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      
    # Node exporter for host metrics
    nodeExporter:
      enabled: true
    
    # Kube-state-metrics for K8s object metrics  
    kubeStateMetrics:
      enabled: true
