---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: "6.46.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h
  values:
    # Loki deployment mode
    deploymentMode: SingleBinary
    
    # Single binary configuration
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      
    # Storage using NFS
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        storageClass: nfs-csi-retain
        size: 10Gi
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
    
    # Disable components we don't need in single binary mode
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    
    # Gateway for accessing Loki
    gateway:
      enabled: true
      replicas: 1
      service:
        type: ClusterIP
    
    # Monitoring
    monitoring:
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
      lokiCanary:
        enabled: false
    
    # Disable test pods
    test:
      enabled: false
