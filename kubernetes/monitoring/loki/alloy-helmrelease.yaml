---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: alloy
      version: "1.5.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h
  dependsOn:
    - name: loki
  values:
    # Alloy configuration
    alloy:
      configMap:
        content: |
          // Discover Kubernetes pods and scrape logs
          discovery.kubernetes "pods" {
            role = "pod"
          }
          
          // Relabel to extract useful labels
          discovery.relabel "pods" {
            targets = discovery.kubernetes.pods.targets
            
            // Add namespace label
            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              target_label  = "namespace"
            }
            
            // Add pod name label
            rule {
              source_labels = ["__meta_kubernetes_pod_name"]
              target_label  = "pod"
            }
            
            // Add container name label
            rule {
              source_labels = ["__meta_kubernetes_pod_container_name"]
              target_label  = "container"
            }
            
            // Add node name label
            rule {
              source_labels = ["__meta_kubernetes_pod_node_name"]
              target_label  = "node"
            }
            
            // Add app label if present
            rule {
              source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
              target_label  = "app"
            }
            
            // Set the log path
            rule {
              source_labels = ["__meta_kubernetes_pod_uid", "__meta_kubernetes_pod_container_name"]
              separator     = "/"
              target_label  = "__path__"
              replacement   = "/var/log/pods/*$1/*.log"
            }
          }
          
          // Scrape logs from discovered pods
          loki.source.kubernetes "pods" {
            targets    = discovery.relabel.pods.output
            forward_to = [loki.process.pod_logs.receiver]
          }
          
          // Process logs (extract timestamps, parse JSON, etc.)
          loki.process "pod_logs" {
            // Parse container runtime format (CRI)
            stage.cri {}
            
            forward_to = [loki.write.local.receiver]
          }
          
          // Write logs to Loki
          loki.write "local" {
            endpoint {
              url = "http://loki-gateway/loki/api/v1/push"
            }
          }
    
    # Controller settings - DaemonSet to run on every node
    controller:
      type: "daemonset"
    
    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    
    # Enable service account
    serviceAccount:
      create: true
    
    # RBAC for pod discovery
    rbac:
      create: true
