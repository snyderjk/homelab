apiVersion: apps/v1
kind: Deployment
metadata:
  name: extrudelab-api
  labels:
    app: extrudelab
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: extrudelab
      component: api
  template:
    metadata:
      labels:
        app: extrudelab
        component: api
    spec:
      containers:
      - name: api
        image: ghcr.io/snyderjk/extrudelab:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
