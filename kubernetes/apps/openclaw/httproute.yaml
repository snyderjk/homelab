apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: openclaw
  namespace: openclaw
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: traefik
    kind: Gateway
  hostnames:
  - claw.snyderhomelab.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: openclaw
      port: 18789
