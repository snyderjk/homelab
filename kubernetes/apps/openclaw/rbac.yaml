apiVersion: v1
kind: ServiceAccount
metadata:
  name: openclaw
  namespace: openclaw
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: openclaw-traefik-reader
  namespace: traefik
rules:
- apiGroups: [""]
  resources: ["endpoints"]
  resourceNames: ["traefik"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openclaw-traefik-reader
  namespace: traefik
subjects:
- kind: ServiceAccount
  name: openclaw
  namespace: openclaw
roleRef:
  kind: Role
  name: openclaw-traefik-reader
  apiGroup: rbac.authorization.k8s.io
