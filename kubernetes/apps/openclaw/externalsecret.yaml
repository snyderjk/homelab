apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openclaw-api-keys
  namespace: openclaw
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: openclaw-api-keys
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: apps/openclaw
        property: anthropic_api_key
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: apps/openclaw
        property: openai_api_key
---
