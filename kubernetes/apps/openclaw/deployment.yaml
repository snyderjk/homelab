apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  namespace: openclaw
  labels:
    app: openclaw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openclaw
  template:
    metadata:
      labels:
        app: openclaw
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: openclaw
        image: ghcr.io/openclaw/openclaw:2026.2.9
        command: ["openclaw"]
        args: ["gateway", "--foreground"]
        ports:
        - containerPort: 18789
          protocol: TCP
        env:
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: openclaw-api-keys
              key: ANTHROPIC_API_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openclaw-api-keys
              key: OPENAI_API_KEY
        - name: OPENCLAW_GATEWAY_TOKEN
          valueFrom:
            secretKeyRef:
              name: openclaw-gateway-token
              key: OPENCLAW_GATEWAY_TOKEN
        - name: BROWSER_CDP_URL
          value: "http://localhost:9222"
        volumeMounts:
        - mountPath: /home/node/.openclaw
          name: openclaw-data
        - mountPath: /tmp
          name: tmp
      - name: chromium
        image: zenika/alpine-chrome:124
        args:
        - "--headless"
        - "--disable-gpu"
        - "--no-sandbox"
        - "--disable-dev-shm-usage"
        - "--remote-debugging-address=0.0.0.0"
        - "--remote-debugging-port=9222"
        ports:
        - containerPort: 9222
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: "1"
            memory: 1Gi
        livenessProbe:
          tcpSocket:
            port: 9222
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 9222
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      restartPolicy: Always
      volumes:
      - name: openclaw-data
        persistentVolumeClaim:
          claimName: openclaw-data
      - name: tmp
        emptyDir:
          medium: Memory
