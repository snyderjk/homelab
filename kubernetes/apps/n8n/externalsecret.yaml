apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-db-credentials
  namespace: n8n
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: n8n-db-credentials
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      data:
        username: n8n
        password: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: apps/n8n
        property: db_password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-secrets
  namespace: n8n
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: n8n-secrets
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: N8N_ENCRYPTION_KEY
      remoteRef:
        key: apps/n8n
        property: encryption_key
